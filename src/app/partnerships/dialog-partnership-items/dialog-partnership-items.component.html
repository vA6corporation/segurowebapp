<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
  <h2 mat-dialog-title>Porcentaje de participacion</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Porcentaje de participacion</mat-label>
      <input type="number" matInput formControlName="percent">
    </mat-form-field>
  </div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <button type="submit" mat-raised-button color="primary">ACEPTAR</button>
  </mat-dialog-actions>
</form>
