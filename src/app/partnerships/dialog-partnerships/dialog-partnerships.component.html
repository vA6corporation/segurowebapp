<div class="fixActionRow">
  <h1 mat-dialog-title>Seleccione un consorcio</h1>
  <div mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
      <mat-form-field>
        <input type="text" matInput placeholder="Busqueda" formControlName="key">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let partnership of partnerships" [mat-dialog-close]="partnership">
        {{ partnership.name | uppercase }}
        <br>
        <span class="text-muted text-uppercase">
          {{ partnership.customer?.name }}
        </span>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="spacer"></div>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCELAR</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
  </mat-dialog-actions>
</div>
