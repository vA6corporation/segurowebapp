<section class="container">
  <div class="d-flex">
  <div class="spacer"></div>
  <div class="card-width">
    <h2 class="m-0 text-center text-capitalize">{{ user?.name }}</h2>
    <p class="text-muted text-center">{{ user?.email }}</p>
    <p class="text-muted text-center" *ngIf="user?.worker">{{ user?.worker?.name }}</p>
    <h2 class="text-center text-uppercase">Fidenza</h2>
    <mat-card class="mb-3" *ngIf="user?.assignedOfficeId === null">
      <mat-action-list>
        <button type="button" class="m-1" mat-list-item *ngFor="let office of offices" (click)="onOfficeSelected(office)">
        <span class="spacer"></span>
        <div class="text-center">
          {{ office.name | uppercase }}
        </div>
        <span class="spacer"></span>
        </button>
      </mat-action-list>
    </mat-card>
    <button type="submit" mat-raised-button color="primary" class="w-100" (click)="onLogout()">CERRAR SESION</button>
  </div>
  <div class="spacer"></div>
  </div>
</section>
