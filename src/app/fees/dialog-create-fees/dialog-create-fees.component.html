<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title>Agregar pago</h2>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Monto</mat-label>
            <input type="number" matInput formControlName="charge">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Fecha de vencimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="expirationAt">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="spacer"></div>
    <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-button mat-stroked-button color="primary" mat-dialog-close>CANCELAR</button>
        <button type="submit" mat-raised-button color="primary">GUARDAR</button>
    </mat-dialog-actions>
</form>
