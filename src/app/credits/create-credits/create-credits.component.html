<section class="container py-4">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
      <div formGroupName="partnership">
        <mat-form-field>
          <input type="text" matInput placeholder="Consorcio" formControlName="name" (click)="openDialogPartnerships()" readonly>
        </mat-form-field>
      </div>
      <div formGroupName="business">
        <mat-form-field>
          <mat-label>Empresa *</mat-label>
          <input type="text" matInput formControlName="name" (click)="openDialogBusinesses()" readonly>
        </mat-form-field>
      </div>
      <div formGroupName="financier">
        <mat-form-field>
          <input type="text" matInput placeholder="Financiera *" formControlName="name" (click)="openDialogFinanciers()" readonly>
        </mat-form-field>
      </div>
      <div formGroupName="worker">
        <mat-form-field appearance="standard">
          <mat-label>Promotor *</mat-label>
          <mat-select formControlName="_id">
            <mat-option *ngFor="let element of workers" [value]="element._id">{{ element.name | uppercase }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div formGroupName="credit">
        <mat-form-field appearance="fill">
          <mat-label>Razon social *</mat-label>
          <mat-select formControlName="companyId">
            <mat-option *ngFor="let company of companies" [value]="company._id">{{ company.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Monto *" formControlName="charge">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Prima" formControlName="prima">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Comision" formControlName="commission">
        </mat-form-field>
        <mat-form-field>
          <input type="number" matInput placeholder="Dias *" formControlName="days">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Fecha de emision *</mat-label>
          <input matInput [matDatepicker]="startDatePicker" formControlName="emitionAt">
          <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="mt-3 d-flex">
        <span class="spacer"></span>
        <button type="button" mat-stroked-button color="primary" routerLink="/materials">CANCELAR</button>
        <div class="divider"></div>
        <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">GUARDAR</button>
      </div>
    </form>
  </section>
