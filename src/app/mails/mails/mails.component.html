<section class="container py-4">
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>F/H de Envio</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt | date: 'MMM d, y hh:mm a' }}</td>
      </ng-container>
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">{{ element.user.name }}</td>
      </ng-container>
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.to }}</td>
      </ng-container>
      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef>Empresa</th>
        <td mat-cell *matCellDef="let element" class="truncate-cell" [ngClass]="{ 'text-muted': element.guarantee === null }">{{ element.guarantee?.business.name || 'NINGUNO' }}</td>
      </ng-container>
      <ng-container matColumnDef="policyNumber">
        <th mat-header-cell *matHeaderCellDef>NÂ° de Poliza</th>
        <td mat-cell *matCellDef="let element" class="truncate-cell" [ngClass]="{ 'text-muted': element.guarantee === null }">{{ element.guarantee?.policyNumber || 'NINGUNO' }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <!-- <button type="button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button type="button" (click)="onShowDetails(element)" mat-menu-item>
              <mat-icon>info</mat-icon>
              <span>Detalles</span>
            </button>
          </mat-menu> -->
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'bg-info': row.isMarked }"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
  </div>
</section>
