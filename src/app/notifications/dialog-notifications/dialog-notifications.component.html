<h2 mat-dialog-title>Notificaciones ({{ notifications.length }})</h2>
<mat-dialog-content>
  <div *ngFor="let notification of notifications; let i = index">
    <span class="text-muted">
      <small>
        {{ notification.createdAt | date: 'dd/MM/yyyy' }}
      </small>
    </span>
    <h3 class="mb-0 d-flex">
      {{ notification.title }}
      <span class="spacer"></span>
      <button mat-icon-button (click)="onDisableNotification(notification._id, i)">
        <mat-icon>delete</mat-icon>
      </button>
    </h3>
    <p class="text-muted" style="white-space: pre-line">{{ notification.message }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>VOLVER</button>
</mat-dialog-actions>
