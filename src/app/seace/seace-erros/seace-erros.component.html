<section class="container">
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>F/H. de registro</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.createdAt | date: 'dd/MM/yyyy HH:mm' }}</td>
      </ng-container>
      <ng-container matColumnDef="momenclatura">
        <th mat-header-cell *matHeaderCellDef>Momenclatura</th>
        <td mat-cell *matCellDef="let element">{{ element.momenclatura }}</td>
      </ng-container>
      <ng-container matColumnDef="valorReferencial">
        <th mat-header-cell *matHeaderCellDef>Valor referencial</th>
        <td mat-cell *matCellDef="let element">{{ element.valorReferencial }}</td>
      </ng-container>
      <ng-container matColumnDef="departamento">
        <th mat-header-cell *matHeaderCellDef>Departamento</th>
        <td mat-cell *matCellDef="let element">{{ element.departamento }}</td>
      </ng-container>
      <ng-container matColumnDef="objetoContratacion">
        <th mat-header-cell *matHeaderCellDef>Objeto contratacion</th>
        <td mat-cell *matCellDef="let element">{{ element.objetoContratacion }}</td>
      </ng-container>
      <!-- <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef>Administrador</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{ 'text-muted': !element.isAdmin }">{{ element.isAdmin ? 'SI' : 'NO' }}</td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button [routerLink]="['/users', element._id, 'edit']" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <button [routerLink]="['/privileges', element._id, 'edit']" mat-menu-item>
              <mat-icon>key</mat-icon>
              <span>Permisos</span>
            </button>
          </mat-menu>
        </td>
      </ng-container> -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
  </div>
</section>
