<div mat-dialog-content class="mx-0 px-0" style="height: calc(100% - 44px)">
  <mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex = $event" style="overflow: hidden;">
    <mat-tab label="Documentos">
      <mat-action-list>
        <button mat-list-item *ngFor="let businessOfferPdf of businessOfferPdfs" (click)="onBusinessOfferSelect(businessOfferPdf)">
          <div>
            {{ businessOfferPdf.businessOffer.name }}
            <br>
            <span class="text-muted">
              {{ businessOfferPdf.businessOffer.ruc }}
            </span>
          </div>
          <span class="spacer"></span>
          <span>{{ businessOfferPdf.filename }}</span>
        </button>
      </mat-action-list>
    </mat-tab>
    <!-- <mat-tab label="Preview" style="overflow: hidden;">
      <iframe [src]="url" frameborder="0" style="overflow:hidden;height:100%;width:100%"></iframe>
    </mat-tab> -->
  </mat-tab-group>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-stroked-button mat-dialog-close color="primary">VOLVER</button>
</mat-dialog-actions>
