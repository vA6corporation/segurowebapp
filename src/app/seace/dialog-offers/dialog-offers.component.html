<mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex = $event" style="overflow: hidden;">
    <mat-tab label="Documentos">
        <mat-action-list>
            <button mat-list-item *ngFor="let businessOfferPdf of businessOfferPdfs"
                [ngClass]="{ 'bg-success': businessOfferPdf.businessOffer.name === seaceData.bidder }"
                (click)="onBusinessOfferSelect(businessOfferPdf)">
                <span matListItemTitle>{{ businessOfferPdf.businessOffer.name }}</span>
                <span matListItemLine>{{ businessOfferPdf.businessOffer.ruc }}</span>
                <span>{{ businessOfferPdf.filename }}</span>                  
            </button>
        </mat-action-list>
    </mat-tab>
</mat-tab-group>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-stroked-button mat-dialog-close color="primary">VOLVER</button>
</mat-dialog-actions>
