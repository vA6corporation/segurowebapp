<section class="container py-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="customerForm" autocomplete="off">
    <h1>Nuevo Cliente</h1>
    <mat-form-field appearance="fill">
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="typeDocument">
        <mat-option value="RUC">RUC</mat-option>
        <mat-option value="DNI">DNI</mat-option>
        <mat-option value="CE">CE</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="NÂ° de Documento" formControlName="document">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Nombres/Rason Social" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Celular" formControlName="phoneNumber">
    </mat-form-field>
    <button type="button" mat-raised-button routerLink="/customers">Volver</button>
    <div class="divider"></div>
    <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">Guardar</button>
  </form>
</section>
