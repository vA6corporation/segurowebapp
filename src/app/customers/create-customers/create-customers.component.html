<section class="container py-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <div formGroupName="customer">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Documento *</mat-label>
        <mat-select formControlName="typeDocument">
          <mat-option value="RUC">RUC</mat-option>
          <mat-option value="DNI">DNI</mat-option>
          <mat-option value="CE">CE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="NÂ° de Documento *" formControlName="document" [maxlength]="maxlength">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Nombres/Razon social *" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email *" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Celular" formControlName="phoneNumber">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Telefono" formControlName="mobileNumber">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Anexo" formControlName="annexed">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Direccion" formControlName="address">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="birthDatePicker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Representante legal" formControlName="representative">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Documento del representante legal" formControlName="representativeDocument">
      </mat-form-field>
    </div>
    <div class="d-flex">
      <span class="spacer"></span>
      <button type="button" mat-stroked-button routerLink="/customers" color="primary">CANCELAR</button>
      <div class="divider"></div>
      <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">GUARDAR</button>
    </div>
  </form>
</section>
