<div class="fixActionRow">
  <h1 mat-dialog-title>Seleccione un cliente</h1>
  <div mat-dialog-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
      <mat-form-field>
        <input type="text" matInput placeholder="Busqueda" formControlName="key">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let customer of customers" [mat-dialog-close]="customer">
        {{ customer.name | uppercase }}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="spacer"></div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
  </div>
</div>
