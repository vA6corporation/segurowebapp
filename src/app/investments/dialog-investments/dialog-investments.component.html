<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
  <h2>Agregar inversion</h2>
  <mat-form-field appearance="fill">
    <mat-label>Tipo de valor *</mat-label>
    <input type="text" matInput formControlName="type">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Cantidad *</mat-label>
    <input type="number" matInput formControlName="quantity">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Precio *</mat-label>
    <input type="number" matInput formControlName="price">
  </mat-form-field>
  <div class="d-flex">
    <span class="spacer"></span>
    <button type="button" mat-button mat-dialog-close>CANCELAR</button>
    <div class="divider"></div>
    <button type="submit" mat-raised-button color="primary">GUARDAR</button>
  </div>
</form>
