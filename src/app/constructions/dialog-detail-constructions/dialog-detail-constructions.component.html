<div class="fixActionRow">
    <h2 mat-dialog-title>Fianzas</h2>
    <div mat-dialog-content>
      <mat-action-list>
        <ng-container *ngFor="let guarantee of guaranties">
          <a [href]=" 'materials/' + guarantee._id + '/edit' " target="_blank" mat-list-item *ngIf="guarantee.guaranteeType === 'GAMF'">
            {{ guarantee.policyNumber | uppercase }}
          </a>
          <a [href]=" 'directs/' + guarantee._id + '/edit' " target="_blank" mat-list-item *ngIf="guarantee.guaranteeType === 'GADF'">
            {{ guarantee.policyNumber | uppercase }}
          </a>
          <a [href]=" 'compliances/' + guarantee._id + '/edit' " target="_blank" mat-list-item *ngIf="guarantee.guaranteeType === 'GFCF'">
            {{ guarantee.policyNumber | uppercase }}
          </a>
        </ng-container>
      </mat-action-list>
    </div>
    <div class="spacer"></div>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>CANCELAR</button>
    </mat-dialog-actions>
  </div>
