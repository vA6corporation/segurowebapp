<section class="container py-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="userForm" autocomplete="off">
    <h1>Editar Usuario</h1>
    <mat-form-field>
      <input type="text" matInput placeholder="Nombres" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password">
    </mat-form-field>
    <input type="text" formControlName="businessId" hidden>
    <button type="button" mat-raised-button routerLink="/users">Volver</button>
    <div class="divider"></div>
    <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">Guardar</button>
  </form>
</section>
