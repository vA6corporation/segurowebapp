<h2 mat-dialog-title>Seleccione un consorcio</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <mat-form-field>
      <mat-label>Busqueda</mat-label>
      <input type="text" matInput formControlName="key">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </form>
  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let partnership of partnerships" [mat-dialog-close]="partnership">
      {{ partnership.name | uppercase }}
      <br>
      <span class="text-muted text-uppercase text-truncate">
        {{ partnership.business.name }}
      </span>
    </mat-list-option>
  </mat-selection-list>
</div>
<div class="spacer"></div>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close color="warn" [mat-dialog-close]="{ _id: null, name: null }">ELIMINAR</button>
  <button mat-button mat-dialog-close>CANCELAR</button>
</mat-dialog-actions>
