<section class="container">
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef>RUC</th>
        <td mat-cell *matCellDef="let element" [ngClass]="{ 'text-muted': !element.document }">{{ element.document || 'Ninguno' }}</td>
        <td mat-cell *matCellDef="let element">{{ element.documentType }}: {{ element.document }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Razon Social/Nombres</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="business">
        <th mat-header-cell *matHeaderCellDef>Operador Tributario</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.business?.name }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button [routerLink]="['/templatePartnerships', element._id, 'edit']" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator>
  </div>
  <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
    <button mat-fab color="primary" class="float-right" routerLink="/templatePartnerships/create">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>
