<mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex = $event">
  <mat-tab label="Documentos">
    <mat-action-list>
      <button mat-list-item *ngFor="let insurancePdf of insurancePdfs; let i = index" (click)="onChangePdf(insurancePdf, i)">{{ insurancePdf.fileName }}</button>
    </mat-action-list>
  </mat-tab>
  <mat-tab label="Preview" style="overflow: hidden;">
    <iframe [src]="url" frameborder="0"></iframe>
  </mat-tab>
</mat-tab-group>
<mat-dialog-actions>
  <button type="button" mat-raised-button color="warn" (click)="onDeletePdf()" [disabled]="insurancePdf === null">ELIMINAR</button>
  <span class="spacer"></span>
  <button mat-stroked-button mat-dialog-close color="primary">VOLVER</button>
  <button type="button" mat-raised-button color="primary" (click)="fileInput.click()">ADJUNTAR</button>
  <input type="file" #fileInput (change)="onFileSelected(fileInput.files, fileInput)" [accept]="accept" hidden multiple>  
</mat-dialog-actions>
