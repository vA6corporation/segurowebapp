<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
  <h2 mat-dialog-title>Agregar facilidad crediticia</h2>
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Entidad financiera *</mat-label>
      <input type="text" matInput formControlName="financier">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Credito NÂ° *</mat-label>
      <input type="text" matInput formControlName="creditNumber">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Modalidad *</mat-label>
      <input type="text" matInput formControlName="modality">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Linea de credito *</mat-label>
      <input type="number" matInput formControlName="creditLine">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Garantia otorgada *</mat-label>
      <input type="text" matInput formControlName="guaranteeGranted">
    </mat-form-field>
  </div>
  <mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-button mat-button mat-dialog-close>CANCELAR</button>
    <button type="submit" mat-raised-button color="primary">GUARDAR</button>
  </mat-dialog-actions>
</form>
