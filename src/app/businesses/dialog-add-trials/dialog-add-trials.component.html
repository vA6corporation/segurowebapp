<form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <h2 mat-dialog-title class="text-center">JUICIOS CIVILES, COMERCIALES, LABORALES, ARBITRALES Y CONTENCIOSOS ADMINISTRATIVOS VIGENTES</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="fill">
        <mat-label>Nombre de las partes del juicio</mat-label>
        <input type="text" matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Motivo / Estado del Juicio</mat-label>
        <input type="text" matInput formControlName="reason" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Monto US$ / S/.</mat-label>
        <input type="number" matInput formControlName="amount" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Tribunal</mat-label>
        <input type="text" matInput formControlName="court" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Expediente NÂº</mat-label>
        <input type="text" matInput formControlName="proceedings" />
      </mat-form-field>
      <mat-dialog-actions>
        <span class="spacer"></span>
        <button mat-button mat-button mat-dialog-close>CANCELAR</button>
        <button type="submit" mat-raised-button color="primary">GUARDAR</button>
      </mat-dialog-actions>
    </div>
  </form>
