<mat-tab-group [selectedIndex]="tabIndex" (selectedIndexChange)="tabIndex = $event" style="overflow: hidden;">
  <mat-tab label="Documentos">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <!-- This is the tree node template for leaf nodes -->
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled></button>
        <!-- <a href="#" (click)="onChangePdf(node.item)">
          {{ node.name }}
        </a> -->
        <button mat-raised-button (click)="onChangePdf(node)" color="primary">{{ node.name }}</button>
        <span class="divider"></span>
        <!-- <button type="button" mat-raised-button color="warn" (click)="onDeletePdf()">ELIMINAR</button> -->
        <button mat-icon-button (click)="onDeletePdf(node)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-tree-node *matTreeNodeDef="let node; let i = index; when: hasChild" matTreeNodePadding>
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
          </mat-icon>
        </button>
        <span class="text-uppercase">
          {{ node.name }}
        </span>
        <span class="divider"></span>
        <button (click)="onUpdateBusinessNode(node._id)" mat-icon-button class="text-muted">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="onDeleteBusinessNode(node._id)" mat-icon-button class="text-muted">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="fileInput.click()" class="text-muted">
          <mat-icon>attach_file</mat-icon>
        </button>
        <input type="file" #fileInput (change)="onFileSelected(fileInput.files, node._id, node, fileInput)" [accept]="accept" hidden multiple>
      </mat-tree-node>
    </mat-tree>
    <!-- <mat-action-list>
      <button mat-list-item (click)="onChangePdf(businessPdf)" *ngFor="let businessPdf of businessPdfs">{{ businessPdf.filename }}</button>
    </mat-action-list> -->
  </mat-tab>
  <mat-tab label="Preview">
    <iframe [src]="url" frameborder="0" style="overflow:hidden;height:100%;width:100%"></iframe>
  </mat-tab>
</mat-tab-group>
<mat-dialog-actions>
  <!-- <button type="button" mat-raised-button color="warn" (click)="onDeletePdf()" [disabled]="pdfId === ''">ELIMINAR</button> -->
  <span class="spacer"></span>
  <button mat-stroked-button mat-dialog-close color="primary">VOLVER</button>
  <button type="submit" mat-raised-button (click)="onCreateBusinessNode()" color="primary">NUEVO CARPETA</button>

  <input type="file" #fileInput (change)="onFileSelected(fileInput.files, fileInput)" [accept]="accept" hidden multiple>   -->
</mat-dialog-actions>
