<section class="container py-4">
  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
    <div formGroupName="worker">
      <mat-form-field appearance="standard">
        <mat-label>Tipo de Documento *</mat-label>
        <mat-select formControlName="identificationType">
          <!-- <mat-option value="RUC">RUC</mat-option> -->
          <mat-option value="DNI">DNI</mat-option>
          <mat-option value="CE">CE</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="NÂ° de Documento *" formControlName="identificationNumber" [maxlength]="maxlength">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Nombres *" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input type="email" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Celular" formControlName="mobileNumber">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Direccion" formControlName="address">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="birthDatePicker" formControlName="birthDate">
        <mat-datepicker-toggle matSuffix [for]="birthDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #birthDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="d-flex">
      <span class="spacer"></span>
      <div class="py-3">
        <button type="button" mat-stroked-button routerLink="/workers" color="primary">CANCELAR</button>
        <span class="divider"></span>
        <button type="submit" [disabled]="isLoading" mat-raised-button color="primary">GUARDAR</button>
      </div>
    </div>
  </form>
</section>
