<section class="container">
  <form [formGroup]="formGroup" autocomplete="off">
    <mat-form-field appearance="fill">
      <mat-label>Seleccione un rango de fechas</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Desde" formControlName="startDate">
        <input matEndDate placeholder="Hasta" formControlName="endDate" (dateChange)="onRangeChange()">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
  </form>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource" class="w-100">
      <!-- <ng-container matColumnDef="document">
        <th mat-header-cell *matHeaderCellDef>NÂ° Documento</th>
        <td mat-cell *matCellDef="let element">{{ element.documentType }}: {{ element.document }}</td>
      </ng-container> -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element" class="text-capitalize truncate-cell">{{ element.name | uppercase }}</td>
      </ng-container>
      <ng-container matColumnDef="countConstruction">
        <th mat-header-cell *matHeaderCellDef>Obras</th>
        <td mat-cell *matCellDef="let element">{{ element.countConstruction }}</td>
      </ng-container>
      <ng-container matColumnDef="countInsurance">
        <th mat-header-cell *matHeaderCellDef>Seguros</th>
        <td mat-cell *matCellDef="let element">{{ element.countInsurance }}</td>
      </ng-container>
      <ng-container matColumnDef="totalCharge">
        <th mat-header-cell *matHeaderCellDef>T. recaudado</th>
        <td mat-cell *matCellDef="let element">{{ element.totalCharge.toFixed(2) }}</td>
      </ng-container>
      <ng-container matColumnDef="commission">
        <th mat-header-cell *matHeaderCellDef>Comision</th>
        <td mat-cell *matCellDef="let element">{{ element.commission.toFixed(2) }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button [routerLink]="['/workers', element._id, 'edit']" mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Editar</span>
            </button>
            <!-- <button (click)="onDelete(element._id)" mat-menu-item>
              <mat-icon>delete</mat-icon>
              <span>Eliminar</span>
            </button> -->
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" (page)="handlePageEvent($event)" showFirstLastButtons></mat-paginator> -->
  </div>
  <!-- <div class="fixed-bottom p-3" style="right: 0; left: unset; width: auto;">
    <button mat-fab color="primary" class="float-right" routerLink="/workers/create">
      <mat-icon>add</mat-icon>
    </button>
  </div> -->
</section>
